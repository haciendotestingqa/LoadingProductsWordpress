<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - Lote de 25 Productos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Preview - Lote de 25 Productos</h1>
        </header>

        <!-- Tabla de preview -->
        <div class="table-container">
            <table id="preview-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Título - Color</th>
                        <th>Imagen de Producto</th>
                        <th>Galería de Productos</th>
                    </tr>
                </thead>
                <tbody id="preview-tbody">
                    <!-- Los productos se renderizan dinámicamente -->
                </tbody>
            </table>
        </div>

        <div class="process-section">
            <button id="process-btn" class="btn-process">Procesar</button>
        </div>
    </div>

    <!-- Modal para mensajes -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="/js/preview.js"></script>
</body>
</html>

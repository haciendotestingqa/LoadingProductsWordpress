<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registro de Productos</h1>
        </header>

        <!-- Selector de colecci√≥n (si hay m√∫ltiples) -->
        <div id="collection-selector" class="collection-selector" style="display: none;">
            <label for="collection-dropdown">Colecci√≥n:</label>
            <select id="collection-dropdown">
                <option value="">Seleccionar colecci√≥n...</option>
            </select>
        </div>

        <!-- Tabla de productos -->
        <div class="table-container">
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>T√≠tulo</th>
                        <th>Color</th>
                        <th>Im√°genes</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="products-tbody">
                    <!-- Las filas se generan din√°micamente -->
                </tbody>
            </table>
        </div>

        <!-- Bot√≥n Preview -->
        <div class="preview-section">
            <button id="preview-btn" class="btn-preview" disabled>Preview</button>
        </div>

        <!-- Barra de progreso -->
        <div id="progress-bar-container" class="progress-bar-container" style="display: none;">
            <div class="progress-bar-header">
                <span>Procesando im√°genes con marca de agua...</span>
                <span id="progress-percentage">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progress-bar-fill" class="progress-bar-fill" style="width: 0%"></div>
            </div>
        </div>

        <!-- Footer con navegaci√≥n y estado de p√°ginas -->
        <footer class="app-footer">
            <div class="footer-container">
                <!-- Navegaci√≥n de p√°ginas -->
                <div class="footer-navigation">
                    <button id="prev-page" class="btn-pagination" disabled>
                        <span class="btn-icon">‚Üê</span>
                        <span>Anterior</span>
                    </button>
                    
                    <div class="page-info-container">
                        <span id="page-info" class="page-info">P√°gina 1 de 1</span>
                        <span id="processed-count" class="processed-count">0 de 0 procesadas</span>
                    </div>
                    
                    <button id="next-page" class="btn-pagination" disabled>
                        <span>Siguiente</span>
                        <span class="btn-icon">‚Üí</span>
                    </button>
                </div>
                
                <!-- Indicadores de estado de p√°ginas -->
                <div class="pages-status-footer">
                    <div class="pages-status-header">
                        <span class="status-title">Estado de todas las p√°ginas:</span>
                        <span class="status-legend">
                            <span class="legend-item"><span class="legend-dot current"></span> Actual</span>
                            <span class="legend-item"><span class="legend-dot processed"></span> Procesada</span>
                            <span class="legend-item"><span class="legend-dot pending"></span> Pendiente</span>
                        </span>
                    </div>
                    <div id="pages-indicators" class="pages-indicators-footer">
                        <!-- Se genera din√°micamente con JavaScript -->
                    </div>
                    <div class="footer-hint">
                        üí° Click en cualquier n√∫mero para navegar a esa p√°gina
                    </div>
                </div>
            </div>
        </footer>

        <!-- Footer con items incompletos (se muestra cuando hay errores) -->
        <div id="incomplete-items-footer" class="incomplete-items-footer" style="display: none;">
            <p id="incomplete-items-text"></p>
        </div>
    </div>

    <!-- Modal para im√°genes ampliadas -->
    <div id="image-modal" class="image-modal" style="display: none;">
        <span class="image-modal-close">&times;</span>
        <img id="modal-image" class="modal-image-content" src="" alt="Imagen ampliada">
    </div>

    <script src="/js/storage.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
